<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f2847">
    <meta name="description" content="Orion Hotel 24/7 AI Chat Assistant">
    <title>Orion Hotel Live Chat</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè®</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #00d4ff;
            --secondary: #0f2847;
            --success: #28A745;
            --danger: #DC3545;
            --light: #F8F9FA;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f2847 0%, #1a4d7a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            max-height: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #0f2847 0%, #1a4d7a 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .status {
            width: 10px;
            height: 10px;
            background: var(--success);
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #E9ECEF;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user { justify-content: flex-end; }
        .bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
        }
        .message.bot .bubble {
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message.user .bubble {
            background: var(--primary);
            color: white;
        }
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .suggestion-btn {
            background: var(--light);
            border: 1px solid #DEE2E6;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: 0.2s;
        }
        .suggestion-btn:hover {
            background: var(--primary);
            color: white;
        }
        .typing {
            display: none;
            padding: 10px 16px;
            background: white;
            border-radius: 18px;
            width: fit-content;
        }
        .typing.active { display: block; }
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6C757D;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        .chat-input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #DEE2E6;
        }
        .chat-form {
            display: flex;
            gap: 10px;
        }
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #DEE2E6;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
        }
        .chat-input:focus { border-color: var(--primary); }
        .send-btn {
            width: 50px;
            height: 50px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: 0.2s;
        }
        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }
        .send-btn:disabled {
            background: #6C757D;
            cursor: not-allowed;
        }
        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }
            body { padding: 0; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="status"></span>
            <h1>üè® Orion Hotel</h1>
            <p>24/7 AI Assistant</p>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="message bot">
                <div class="bubble">
                    Welcome to Orion Hotel! üëã<br><br>
                    How can I assist you today?
                    <div class="suggestions">
                        <button class="suggestion-btn" onclick="send('WiFi password?')">WiFi Password</button>
                        <button class="suggestion-btn" onclick="send('Pool rules')">Pool Rules</button>
                        <button class="suggestion-btn" onclick="send('Book room')">Book Room</button>
                        <button class="suggestion-btn" onclick="send('Weather')">Weather</button>
                    </div>
                </div>
            </div>
            <div class="typing" id="typing">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-form" onsubmit="sendMsg(event)">
                <input type="text" class="chat-input" id="input" placeholder="Type message..." maxlength="2000" required>
                <button type="submit" class="send-btn" id="btn">‚û§</button>
            </form>
        </div>
    </div>

    <script>
        const API = 'https://script.google.com/macros/s/AKfycbzhYUcOwUTWHRYnsgqmpOftloeEYTlOvAsd-x17xqDke_sdoJ_u4uinchh9nWKF8aX-3Q/exec';
        let session = 'sess_' + Date.now();
        let context = {};
        
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
        
        function addMsg(text, type = 'bot', suggestions = null) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<div class="bubble">${text.replace(/\n/g, '<br>')}${suggestions ? 
                `<div class="suggestions">${suggestions.map(s => 
                    `<button class="suggestion-btn" onclick="send('${s}')">${s}</button>`
                ).join('')}</div>` : ''}</div>`;
            
            const typing = document.getElementById('typing');
            document.getElementById('messages').insertBefore(div, typing);
            typing.parentElement.scrollTop = typing.parentElement.scrollHeight;
        }
        
        function showTyping(show) {
            document.getElementById('typing').classList.toggle('active', show);
        }
        
        function toggle(enabled) {
            document.getElementById('input').disabled = !enabled;
            document.getElementById('btn').disabled = !enabled;
        }
        
        async function sendMsg(e) {
            e.preventDefault();
            const input = document.getElementById('input');
            const msg = input.value.trim();
            if (!msg) return;
            
            addMsg(msg, 'user');
            input.value = '';
            showTyping(true);
            toggle(false);
            
            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg, sessionId: session, context })
                });
                
                const data = await res.json();
                showTyping(false);
                addMsg(data.message, data.type === 'error' ? 'bot' : 'bot', data.suggestions);
                
                if (data.context) context = { ...context, ...data.context };
                if (data.redirectUrl && confirm('Proceed to payment?')) {
                    window.open(data.redirectUrl, '_blank');
                }
            } catch (err) {
                showTyping(false);
                addMsg('Connection error. Please try again.', 'bot');
            } finally {
                toggle(true);
            }
        }
        
        function send(text) {
            document.getElementById('input').value = text;
            sendMsg({ preventDefault: () => {} });
        }
    </script>
</body>
</html>
